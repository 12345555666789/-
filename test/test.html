<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局异常捕获</title>
    <script src="../dist/index.js"></script>
</head>
<body>
<button id="errBtn">报错</button>
<script>
    let monitor = new MonitorWeb({
        url: 'http://127.0.0.1:8888',
        maxRetryCount: 5,
        reportingCycle: 5000,
        moduleName: 'SenseAd-focus',
        isLog: true
    });

    function errRun () {
        errRun()
    }
    errBtn.onclick=function() {
        var xhr = new XMLHttpRequest();
        xhr.open('post', 'http://localhost:2222', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
            }
        }
        xhr.send()
        errRun();

    }
</script>
</body>
</html>
