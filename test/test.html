<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局异常捕获</title>
    <script src="../dist/index.js"></script>
</head>
<body>
<button id="errBtn"><span>报错</span></button>
<script>
    let monitor = new MonitorWeb({
        url: 'weblog/logreport',
        maxRetryCount: 5,
        reportingCycle: 1000,
        moduleName: 'SenseAd-focus',
        isLog: true,
        isHump: true
    });


    new MonitorWeb({
        url: 'http://127.0.0.1:8888', // 上报url
        maxRetryCount: 5, // 上报重试次数
        reportingCycle: 100000, // 上报周期, 单位:毫秒
        moduleName: 'SenseAd-focus', // 页面项目名称
        isLog: true, // 是否在控制台打印日志及上报情况
        isHump: false // 上传的日志是否使用驼峰命名风格
    });

    function errRun () {
        errRun()
    }
    errBtn.onclick=function() {
        var xhr = new XMLHttpRequest();
        xhr.open('post', 'www.baidu.com', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
            }
        }
        xhr.send()
        errRun();
    }
</script>
</body>
</html>
