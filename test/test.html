<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异常上报/埋点分析</title>
</head>
<body>
<button id="errBtn"><span>上报测试</span></button>
<!--<script src="http://eruda.liriliri.io/eruda.min.js"></script>-->
<script>
	// eruda.init()
</script>
<script>
	var monitor = document.createElement("script");
	var analysisWeb = null
    var monitorWeb = null
	monitor.src = "../dist/index.js";
	document.body.appendChild(monitor)
	monitor.onload = function () {
		monitorWeb = new MonitorWeb({
			url: 'http://10.100.54.225/weblog/logreport', // 上报url 必传!
			maxRetryCount: 5, // 上报重试次数
			reportingCycle: 10000, // 上报周期, 单位:毫秒
			moduleName: 'portal', // 页面项目名称 必传!
			isLog: true // 是否在控制台打印日志及上报情况
		})
		analysisWeb = new AnalysisWeb({ // 埋点相关配置
			url: 'http://10.100.54.225/weblog/logreport', // 埋点接口url, 不传则默认使用日志上报url
			appid: '1000101', // 用户下该应用ID, 必传
			appName: '本地测试应用' // 应用名称, 如不传则默认使用moduleName
		})
    }
	errBtn.onclick = function () {
      // ajax错误
      let xhr = new XMLHttpRequest()
      xhr.open('GET', 'http://test.com')
	  xhr.send()

      // 脚本错误
	  runErr()
    }
    function runErr() {
	    runErr()
    }
</script>
</body>
</html>
