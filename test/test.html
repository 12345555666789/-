<!DOCTYPE html>
<html lang="en">
<head>

    <title>全局异常捕获</title>

</head>
<body>
<div style="font-size: 25px">捕获结果:<h3 id="syncCatch"></h3></div>
<div style="font-size: 25px">异步错误:<h3 id="asyncCatch"></h3></div>
<button id="errBtn">报错</button>
<script>
    new MonitorWeb('http://127.0.0.1:8888');

    function errRun () {
        errRun()
    }
    errBtn.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        xhr.open('post', 'http://127.0.0.1:2222', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
            }
        }
        xhr.send()
        errRun();

    })
</script>
